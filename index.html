<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tetris</title>
  

    <!-- Helloworld references -->
    <link rel="stylesheet/less" type="text/css" href="css/stylesheet.less">
    <script type="text/javascript" src="js/helper.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/less-1.3.0.min.js"></script>
 
</head>
<body>
    <h1 class="headerClass">Tetris!</h1>
    <div id="wrapper">
        <div id="scorePanel">
            <h2>Score</h2>
            <div id="score">0</div>
        </div>
        <div id="gamePanel">
            
        </div>
        <div id="gameoverPanel">
            <div>
                <h1>Game over!</h1>
            </div>
            <div>
                <button id="restartBtn">Restart</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            
            var game = new Tetris();
            game.start();
            window.intervalCode = setInterval(function() {
                game.fallingBlock();
            }, 600);

            $('#restartBtn').on("click", function() {
                window.location = "index.html";
            });
            
            $(document.body).keydown(function(e) {
                switch (e.keyCode) {
                    case 37:
                        game.moveBlock(Location.direction['west']);
                        break;
                    case 39:
                        game.moveBlock(Location.direction['east']);
                        break;
                    case 40:
                        game.moveBlock(Location.direction['south']);
                        break;
                    case 38:
                        clearInterval(window.intervalCode);
                        game.turnBlock(Location.direction['left']);
                        window.intervalCode = setInterval(function() {
                            game.fallingBlock();
                        }, 600);
                        break;
                    case 32:
                        clearInterval(window.intervalCode);
                        window.intervalCode = setInterval(function() {
                            game.fallingBlock();
                        }, 300);
                        break;

                }
            });
        });
    </script>
</body>
</html>
